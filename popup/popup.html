<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <title>AI Summarizer Settings</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Summarizer</h1>
      <p>Configure your AI settings</p>
    </header>
    
    <main>
      <div class="form-group">
        <label for="service">Service</label>
        <div class="select-wrapper">
          <select id="service">
            <option value="openrouter">OpenRouter</option>
            <option value="openai">OpenAI(TBD)</option>
            <option value="ollama">Ollama (Local)</option>
          </select>
        </div>
      </div>

      <div class="form-group api-key-group">
        <label for="apiKey">API Key</label>
        <div class="input-wrapper">
          <input type="password" id="apiKey" placeholder="Enter your API key(Ollama please use the 'bogus')" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="model">Model</label>
        <div class="select-wrapper">
          <select id="model">
            <!-- Will be populated by JavaScript -->
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="targetLang">Target Language</label>
        <div class="select-wrapper">
          <select id="targetLang">
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
          </select>
        </div>
      </div>
      
      <button id="saveButton" class="btn-primary">
        <span>Save Settings</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
      </button>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
